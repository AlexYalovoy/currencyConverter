<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css' />
    <title>Currency converter</title>
	</head>
	<body>
		<div class='converter-module' ng-app='myApp'>
			<h2>Currency converter</h2>
			<div class='content-wrapper' ng-controller='currencyController as cc' >
				<div class='choose-currency'>
					<div class = 'select-wrapper'>
						<label for='give-currency-select' class='col-form-label'>You want to exchange</label>
						<select class = 'select' id = 'give-currency-select' ng-model="cc.giveCurr" ng-options="curr for curr in cc.availableCurr | excludeFrom:cc.getCurr" ng-change='cc.setData()'></select>
					</div>

					<button type='button' class='swap-btn btn btn-light'  ng-click='cc.swapCurrencies()'>
						<i class='fas fa-exchange-alt'></i>
					</button>

					<div class = 'select-wrapper'>
						<label for='get-currency-select' class='col-form-label'>You want to get</label>
						<select class = 'select' id = 'get-currency-select' ng-model="cc.getCurr" ng-options="curr for curr in cc.availableCurr | excludeFrom:cc.giveCurr" ng-change='cc.setData()'></select>
					</div>

				</div>
				<div class='currency-sum'>
					<div class='exchange-sum form-group'>
						<input type='text' class='form-control' placeholder='0.00' ng-change='cc.convert()' ng-model='cc.giveAmount'>
					</div>
					
					<div class='get-sum form-group'>
						<input type='text' class='form-control' placeholder='0.00' ng-change='cc.reverseConvert()' ng-model='cc.getAmount'>
					</div>
				</div>
				<div class='details' >
					<div class='select-wrapper'>
						<label>Comission</label>
						<select class = 'select' ng-model='cc.comission' ng-options="persent for persent in cc.comissionList | excludeFrom:cc.giveCurr" ng-change='cc.setData()'></select>
					</div>
					<div class = 'rates'>
						<div>Sell 1 {{cc.giveCurr}} for {{cc.course.sell}} {{cc.getCurr}}</div>
						<div>Or sell {{cc.course.reverseSell}} {{cc.giveCurr}} for 1 {{cc.getCurr}}</div>
					</div>
				</div>
			</div>
		</div>
		<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
		<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js'></script>
		<script src='./index.js'></script>
	</body>
	</html>
